<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geométricas </title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .shape {
            width: 100px;
            height: 100px;
            margin: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        #circle {
            border-radius: 50%;
            background-color: red;
        }
        #square {
            background-color: blue;
        }
        #triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
        }
        .message-box {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formas Geométricas Dinamicas</h1>
        <div class="d-flex justify-content-center">
            <div id="circle" class="shape"></div>
            <div id="square" class="shape"></div>
            <div id="triangle" class="shape"></div>
        </div>
        <div class="message-box">
            <p id="message" class="mt-3">Haz clic en una forma para cambiar su tamaño.</p>
        </div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        var sizes = {
            circle: 'large',
            square: 'large',
            triangle: 'large'
        };

        document.querySelectorAll('.shape').forEach(function(shape) {
            shape.addEventListener('click', function() {
                var id = this.id;
                if (sizes[id] === 'large') {
                    this.style.transform = 'scale(0.5)';
                    sizes[id] = 'small';
                } else {
                    this.style.transform = 'scale(1)';
                    sizes[id] = 'large';
                }
            });
        });
    </script>
</body>
</html>
