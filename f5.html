<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máximo Común Divisor</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Máximo Común Divisor</h1>
        <div class="mb-3">
            <label for="number1Input" class="form-label">Ingrese el primer número:</label>
            <input type="number" id="number1Input" class="form-control" placeholder="Ejemplo: 36">
        </div>
        <div class="mb-3">
            <label for="number2Input" class="form-label">Ingrese el segundo número:</label>
            <input type="number" id="number2Input" class="form-control" placeholder="Ejemplo: 24">
        </div>
        <button id="calculateGCD" class="btn btn-primary">Calcular MCD</button>
        <p id="gcdResult" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('calculateGCD').addEventListener("click", function() {
            var number1 = document.getElementById('number1Input').value;
            var number2 = document.getElementById('number2Input').value;
            var gcd = function(a, b) {
                if (!b) {
                    return a;
                }
                return gcd(b, a % b);
            };
            document.getElementById('gcdResult').innerText = 'El Máximo Común Divisor de ' + number1 + ' y ' + number2 + ' es: ' + gcd(number1, number2);
        });
    </script>
</body>
</html>
