<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversión de Celsius a Fahrenheit</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Conversión de Celsius a Fahrenheit</h1>
        <div class="mb-3">
            <label for="celsiusInput" class="form-label">Ingrese la temperatura en grados Celsius:</label>
            <input type="number" id="celsiusInput" class="form-control" placeholder="Ejemplo: 25">
        </div>
        <button id="convertToFahrenheit" class="btn btn-primary">Convertir a Fahrenheit</button>
        <p id="fahrenheitResult" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('convertToFahrenheit').addEventListener("click", function() {
            var celsius = document.getElementById('celsiusInput').value;
            var fahrenheit = celsius * 9/5 + 32;
            document.getElementById('fahrenheitResult').innerText = 'La temperatura en grados Fahrenheit es: ' + fahrenheit;
        });
    </script>
</body>
</html>
