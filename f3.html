<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Primalidad</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Prueba de Primalidad</h1>
        <div class="mb-3">
            <label for="numberInput" class="form-label">Ingrese un número:</label>
            <input type="number" id="numberInput" class="form-control" placeholder="Ejemplo: 7">
        </div>
        <button id="checkPrime" class="btn btn-primary">Verificar si es Primo</button>
        <p id="primeResult" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('checkPrime').addEventListener("click", function() {
            var number = document.getElementById('numberInput').value;
            var isPrime = true;
            if (number <= 1) {
                isPrime = false;
            } else {
                for (var i = 2; i < number; i++) {
                    if (number % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            document.getElementById('primeResult').innerText = number + (isPrime ? ' es un número primo.' : ' no es un número primo.');
        });
    </script>
</body>
</html>
