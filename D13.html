<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formas Geométricas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #circle, #square, #triangle {
            width: 100px;
            height: 100px;
            margin: 20px;
        }
        #circle {
            border-radius: 50%;
            background-color: red;
        }
        #square {
            background-color: blue;
        }
        #triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid green;
        }
        .message-box {
            background-color: #f8f9fa;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formas Geométricas</h1>
        <div class="d-flex justify-content-center">
            <div id="circle"></div>
            <div id="square"></div>
            <div id="triangle"></div>
        </div>
        <div class="message-box">
            <p id="message" class="mt-3"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('circle').addEventListener("mouseover", function() {
            document.getElementById('message').innerText = 'Estás sobre un círculo.';
        });
        document.getElementById('square').addEventListener("mouseover", function() {
            document.getElementById('message').innerText = 'Estás sobre un cuadrado.';
        });
        document.getElementById('triangle').addEventListener("mouseover", function() {
            document.getElementById('message').innerText = 'Estás sobre un triángulo.';
        });
    </script>
</body>
</html>
