<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Dinámica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Lista Dinámica</h1>
        <div class="mb-3">
            <label for="itemInput" class="form-label">Ingrese un elemento:</label>
            <input type="text" id="itemInput" class="form-control">
        </div>
        <button id="addItem" class="btn btn-primary">Agregar Elemento</button>
        <button id="removeItem" class="btn btn-danger">Eliminar Último Elemento</button>
        <ul id="dynamicList" class="mt-3"></ul>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addItem').addEventListener("click", function() {
            var itemInput = document.getElementById('itemInput').value;
            if (itemInput) {
                var li = document.createElement("li");
                li.appendChild(document.createTextNode(itemInput));
                document.getElementById('dynamicList').appendChild(li);
                document.getElementById('itemInput').value = '';
            }
        });

        document.getElementById('removeItem').addEventListener("click", function() {
            var list = document.getElementById('dynamicList');
            if (list.hasChildNodes()) {
                list.removeChild(list.lastChild);
            }
        });
    </script>
</body>
</html>
