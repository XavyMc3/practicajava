<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial de un Número</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Factorial de un Número</h1>
        <div class="mb-3">
            <label for="numberInput" class="form-label">Ingrese un número:</label>
            <input type="number" id="numberInput" class="form-control" placeholder="Ejemplo: 5">
        </div>
        <button id="calculateFactorial" class="btn btn-primary">Calcular Factorial</button>
        <p id="factorialResult" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('calculateFactorial').addEventListener("click", function() {
            var number = document.getElementById('numberInput').value;
            var factorial = 1;
            for (var i = 2; i <= number; i++) {
                factorial *= i;
            }
            document.getElementById('factorialResult').innerText = 'El factorial de ' + number + ' es: ' + factorial;
        });
    </script>
</body>
</html>
