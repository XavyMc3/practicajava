<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de Color de Fondo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Cambio de Color de Fondo</h1>
        <div class="mb-3">
            <label for="colorSelect" class="form-label">Seleccione un color:</label>
            <select id="colorSelect" class="form-control">
                <option value="red">Rojo</option>
                <option value="blue">Azul</option>
                <option value="green">Verde</option>
                <option value="yellow">Amarillo</option>
                <option value="purple">Morado</option>
            </select>
        </div>
        <button id="changeColor" class="btn btn-primary">Cambiar Color de Fondo</button>
        <div id="colorBox" class="mt-3" style="height: 200px; border: 1px solid #ccc;"></div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('changeColor').addEventListener("click", function() {
            var selectedColor = document.getElementById('colorSelect').value;
            document.getElementById('colorBox').style.backgroundColor = selectedColor;
        });
    </script>
</body>
</html>
