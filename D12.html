<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√≥metro</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #timer {
            font-size: 48px;
            text-align: center;
            margin-top: 20%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div id="timer">00:00:00</div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 offset-md-3">
                <div class="btn-group d-flex" role="group">
                    <button id="startButton" class="btn btn-success flex-fill">Iniciar</button>
                    <button id="pauseButton" class="btn btn-warning flex-fill">Pausar</button>
                </div>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-md-6 offset-md-3">
                <div class="btn-group d-flex" role="group">
                    <button id="resumeButton" class="btn btn-primary flex-fill">Reanudar</button>
                    <button id="stopButton" class="btn btn-danger flex-fill">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        var timer = document.getElementById('timer');
        var startButton = document.getElementById('startButton');
        var pauseButton = document.getElementById('pauseButton');
        var resumeButton = document.getElementById('resumeButton');
        var stopButton = document.getElementById('stopButton');

        var seconds = 0, minutes = 0, hours = 0;
        var t;

        function add() {
            seconds++;
            if (seconds >= 60) {
                seconds = 0;
                minutes++;
                if (minutes >= 60) {
                    minutes = 0;
                    hours++;
                }
            }
            
            timer.textContent = (hours ? (hours > 9 ? hours : "0" + hours) : "00") + ":" + 
                                (minutes ? (minutes > 9 ? minutes : "0" + minutes) : "00") + ":" + 
                                (seconds > 9 ? seconds : "0" + seconds);

            startTimer();
        }

        function startTimer() {
            t = setTimeout(add, 1000);
        }

        startButton.onclick = function() {
            startTimer();
        }

        pauseButton.onclick = function() {
            clearTimeout(t);
        }

        resumeButton.onclick = function() {
            startTimer();
        }

        stopButton.onclick = function() {
            timer.textContent = "00:00:00";
            seconds = 0; minutes = 0; hours = 0;
            clearTimeout(t);
        }
    </script>
</body>
</html>
