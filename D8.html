<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center">Formulario de Contacto</h1>
        <form id="contactForm">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Nombre:</label>
                <input type="text" id="nameInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Correo Electrónico:</label>
                <input type="email" id="emailInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phoneInput" class="form-label">Número de Teléfono:</label>
                <input type="tel" id="phoneInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="subjectInput" class="form-label">Asunto:</label>
                <input type="text" id="subjectInput" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="messageInput" class="form-label">Mensaje:</label>
                <textarea id="messageInput" class="form-control" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- Bootstrap JS y otros scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener("submit", function(event) {
            event.preventDefault();
            alert('Formulario enviado exitosamente!');
        });
    </script>
</body>
</html>
